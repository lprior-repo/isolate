$schema: "https://moonrepo.dev/schemas/workspace.json"

# Project locations
projects:
  globs:
    - "crates/*"

# VCS configuration
vcs:
  manager: "git"
  defaultBranch: "main"

# Version constraint
# versionConstraint: ">=2.0.0-alpha.2"

# HYPER-FAST LOCAL CACHE CONFIGURATION
# Remote cache runs locally on this machine for zero network latency
unstable_remote:
  host: 'grpc://127.0.0.1:9092'
  cache:
    compression: 'zstd'
    verifyIntegrity: false  # Trusted local cache
    localReadOnly: false  # Allow uploads from local dev

# Pipeline configuration
pipeline:
  installDependencies: true
  syncWorkspace: true

# Hasher performance optimization
hasher:
  optimization: 'performance'
  walkStrategy: 'vcs'

telemetry: false
