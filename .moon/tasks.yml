$schema: "https://moonrepo.dev/schemas/tasks.json"

# Moon Task Configuration - MVP Pipeline
# All commands use cargo with system Rust toolchain

tasks:
  # ============================================================================
  # STAGE 1: CODE FORMATTING & LINTING
  # ============================================================================

  fmt:
    command: "cargo fmt --all --check"
    description: "Check code formatting (rustfmt)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "rustfmt.toml"
    options:
      cache: true
      runInCI: true

  fmt-fix:
    command: "cargo fmt --all"
    description: "Auto-fix code formatting"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
    options:
      cache: false  # Never cache - always format

  clippy:
    command: "cargo clippy --workspace --all-targets --all-features -- -D warnings"
    description: "Lint with Clippy (strict mode)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
      - ".clippy.toml"
    options:
      cache: true
      runInCI: true

  # ============================================================================
  # STAGE 2: TESTING
  # ============================================================================

  test:
    command: "cargo nextest run --workspace --all-features --no-fail-fast -E 'not (package(zjj) & binary(drq_adversarial))'"
    description: "Run required tests (DRQ research excluded by default)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: true
      runInCI: true
      mergeArgs: "replace"  # Allow overriding with specific test filters
    env:
      CARGO_BUILD_JOBS: "16"

  test-research:
    command: "cargo nextest run --workspace --all-features --no-fail-fast -E 'package(zjj) & binary(drq_adversarial)'"
    description: "Run DRQ research lane tests (explicit opt-in)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: true
      runInCI: false
      mergeArgs: "replace"
    env:
      CARGO_BUILD_JOBS: "16"

  test-doc:
    command: "cargo"
    args: "test --doc"
    description: "Run documentation tests"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: true
      runInCI: true
      mergeArgs: "replace"  # Prevent duplicate --doc flags from inheritance

  coverage:
    command: "cargo tarpaulin --workspace --all-features --out Html --out Lcov --output-dir target/coverage -- --test-threads=1"
    description: "Generate test coverage report (HTML + LCOV)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    outputs:
      - "/target/coverage/index.html"
      - "/target/coverage/lcov.info"
    options:
      cache: false
      runInCI: true
    env:
      CARGO_BUILD_JOBS: "8"

  coverage-check:
    command: "cargo tarpaulin --workspace --all-features --out Lcov --output-dir target/coverage -- --test-threads=1 | grep -E '^[0-9]+\\.[0-9]+%' | awk '{ if ($1 + 0 < 80) { exit 1 } }'"
    description: "Check if coverage meets minimum threshold (80%)"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: false
      runInCI: true
    env:
      CARGO_BUILD_JOBS: "8"

  # ============================================================================
  # STAGE 3: SECURITY
  # ============================================================================

  audit:
    command: "echo 'Skipping audit - cargo-audit not installed'"
    description: "Security audit of dependencies (advisory only for MVP)"
    options:
      cache: false

  # ============================================================================
  # STAGE 4: BUILD
  # ============================================================================

  build:
    command: "cargo build --release --workspace"
    description: "Build release binaries"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    outputs:
      - "/target/release/zjj"
    options:
      cache: true
      runInCI: true
    env:
      CARGO_BUILD_JOBS: "24"

  build-docs:
    command: "cargo"
    args: "doc --no-deps --document-private-items"
    description: "Generate Rust documentation"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: true
      runInCI: true
      mergeArgs: "replace"  # Prevent duplicate doc flags from inheritance

  # ============================================================================
  # COMPOSITE PIPELINES
  # ============================================================================

  quick:
    command: "true"
    description: "Fast lint check (format + clippy in parallel)"
    deps:
      - "~:fmt"      # ~ prefix runs in parallel
      - "~:clippy"
    options:
      cache: false  # Composite task - deps handle caching

  ci:
    command: "true"
    description: "Full CI pipeline (all checks in parallel where possible)"
    deps:
      - "~:fmt"            # Parallel: formatting
      - "~:clippy"         # Parallel: linting
      - "~:test"           # Parallel: tests
      - "~:test-doc"       # Parallel: doc tests
      - "~:coverage-check" # Parallel: coverage threshold check
      - "~:audit"          # Parallel: security
      - "build"            # Sequential: needs tests to pass
      - "build-docs"       # Sequential: needs clippy
    options:
      cache: false  # Composite task - deps handle caching

  # ============================================================================
  # CONVENIENCE
  # ============================================================================

  install:
    command: "mkdir -p ~/.local/bin && cargo build --release --bin zjj --package zjj && cp target/release/zjj ~/.local/bin/zjj && chmod +x ~/.local/bin/zjj && echo 'âœ… Installed zjj to ~/.local/bin/zjj'"
    description: "Install zjj binary to ~/.local/bin (system-wide)"
    options:
      cache: false
      runInCI: false

  dev:
    command: "true"
    description: "Quick development workflow: build + install"
    deps:
      - "build"
      - "install"
    options:
      cache: false

  clean:
    command: "cargo clean"
    description: "Clean build artifacts"
    options:
      cache: false

  check:
    command: "cargo check --workspace --all-features"
    description: "Fast type check without building"
    inputs:
      - "crates/**/*.rs"
      - "Cargo.toml"
      - "/Cargo.lock"
    options:
      cache: true
      runInCI: false
