[book]
title = "ZJJ Documentation"
description = "Parallel Workspace Isolation + Queue Coordination for JJ + Zellij"
authors = ["Lewis Prior"]
language = "en"
src = "src"

[preprocessor.mermaid]
command = "mdbook-mermaid"
optional = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]
optional = true
marker = "[[_TOC_]]"

[preprocessor.admonish]
command = "mdbook-admonish"
optional = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false
git-repository-url = "https://github.com/lprior-repo/zjj"
edit-url-template = "https://github.com/lprior-repo/zjj/edit/main/book/{path}"
site-url = "/zjj/"
additional-css = ["theme/custom.css", "theme/stripe.css"]
additional-js = ["theme/sidebar.js"]

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3


