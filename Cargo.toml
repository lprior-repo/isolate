[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.80"
authors = ["ZJJ Contributors"]
license = "MIT"
repository = "https://github.com/lprior-repo/zjj"

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "allow"

[workspace.lints.clippy]
# Zero unwrap law - strictly enforced but test-flexible
# Using deny (not forbid) allows tests to use #[allow(...)] when needed
# This follows standard Rust practices: forbid is rarely used at workspace level
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
todo = "deny"
unimplemented = "deny"
arithmetic_side_effects = "deny"

# Quality enforcement (with priority)
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
correctness = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

# Specific allows
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
redundant_pub_crate = "allow"
type_complexity = "allow"
return_self_not_must_use = "allow"
trivially_copy_pass_by_ref = "allow"
map_unwrap_or = "allow"

[profile.dev]
opt-level = 0
debug = true

[profile.release]
opt-level = "s"  # Optimize for size (sometimes produces smaller binaries than "z")
lto = "fat"  # Full LTO across all crates
codegen-units = 1
strip = "symbols"  # Strip all symbols
panic = "abort"  # Reduce binary size by removing unwinding code
