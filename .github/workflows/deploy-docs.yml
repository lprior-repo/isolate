name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'book/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Cache mdbook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-mdbook-${{ hashFiles('.github/workflows/deploy-docs.yml') }}
          
      - name: Install mdBook
        run: |
          cargo install mdbook --vers "^0.5" --locked || echo "mdbook already installed"
          cargo install mdbook-mermaid --vers "^0.17" --locked || echo "mdbook-mermaid already installed"
          cargo install mdbook-toc --vers "^0.15" --locked || echo "mdbook-toc already installed"
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build book
        run: |
          cd book
          mdbook build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
