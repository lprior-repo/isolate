name: Full Moon CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [ stable ]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        
    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache Cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/index
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache Cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev
        
    - name: Run tests
      run: cargo test --workspace --verbose
      
    - name: Run tests with coverage (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --workspace --out Xml
        
    - name: Run clippy
      run: cargo clippy --workspace --verbose --all-targets --all-features
      
    - name: Run rustfmt check
      run: cargo fmt --check --workspace
      
    - name: Check for unused dependencies
      run: |
        cargo install cargo-machete
        cargo machete
        
  release:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        
    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache Cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/index
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache Cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev
        
    - name: Build release
      run: cargo build --workspace --release
      
    - name: Create release artifacts
      run: |
        mkdir -p release
        cp target/release/zjj release/
        tar -czf zjj-linux-x86_64.tar.gz -C release .
        
    - name: Publish release
      uses: softprops/action-gh-release@v1
      with:
        files: zjj-linux-x86_64.tar.gz
        tag_name: v${{ github.run_number }}
        draft: true
        prerelease: false
        
  audit:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        
    - name: Run cargo audit
      run: |
        cargo install cargo-audit
        cargo audit