# Strict Clippy Configuration
# Enforces idiomatic Rust patterns and zero-unwrap philosophy

# Complexity thresholds - keep functions simple
cognitive-complexity-threshold = 20
too-many-arguments-threshold = 5
type-complexity-threshold = 250

# Enforcement: No panics allowed in production code
# Allow panics in RED tests (Phase 4 TDD placeholders)
allow-panic-in-tests = true
allow-unwrap-in-tests = false
allow-expect-in-tests = false

# Suggest safer alternatives
enforce-iter-loop-reborrow = true

# Doc comment enforcement
doc-valid-idents = [
    "JSON",
    "HTTP",
    "HTTPS",
    "API",
    "URL",
    "GitHub",
    "Beads",
    "Jujutsu",
    "Moon",
    "CUE",
    "RUST",
    "ZJJ",
    "Windmill",
]

# Matches enforce idiomatic patterns
single-char-binding-names-threshold = 4
